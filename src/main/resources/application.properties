

#root context
server.port=9024
server.servlet.context-path=/easysender

# Set here configurations for the database connection
spring.datasource.url= jdbc:postgresql://localhost:5432/easysender?createDatabaseIfNotExist=true
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.platform=postgres

spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Specify the DBMS
#spring.jpa.database = MYSQL
# Show or not log for each sql query
spring.jpa.show-sql = true
spring.jpa.generate-ddl=true


#create-drop| update | validate | none
spring.jpa.hibernate.ddl-auto = update
spring.datasource.initialization-mode = always
spring.jpa.defer-datasource-initialization = true
spring.datasource.schema = classpath:data.sql
# SQL dialect for generating optimized queries
server.error.whitelabel.enabled=false
server.error.path=/error

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
