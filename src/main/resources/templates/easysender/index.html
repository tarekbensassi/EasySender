               <!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-sm-right" data-toggle="modal" data-target="#exampleModalCenter">
  Add
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
		
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add New Job Information</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
         <form  th:action="@{/saveapp}"  method="POST">
      <div class="modal-body">
		
       <div class="row">
                    <div class="col-sm-6">
                      <!-- text input -->
                      <div class="form-group">
                        <label>Job title</label>
                        <input type="text" name="titleofjob" class="form-control" placeholder="Enter ...">
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
						  
                        <label>Recipients Em@il :</label>
                        <input type="text" name="recipients" class="form-control" placeholder="Enter ..." >
                      </div>
                    </div>
                  </div>
                  
                    <div class="col-sm-12">
                      <!-- text input -->
                      <div class="form-group">
                        <label>Link :</label>
                        <input type="text" name="link" class="form-control" placeholder="Enter ...">
                      </div>
                    </div>
                   
                 
                 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-success">Save</button>
      </div>
       </form>
    </div>

              </div>

              <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">

                  <tr>
                    <th>#Ref </th>
                    <th>Title</th>
                    <th>Receipter(s)</th>
                    <th>link</th>
                   
                     <th>Send</th>
                  </tr>
                  </thead>
                  <tbody>
                 <tr th:each="app : ${Applications}"  >
                 
					 <td th:text="${app.id}">ID</td>
					<td th:text="${app.titleofjob}">titleofjob</td>
					 <td  th:text="${app.recipients}">recipients</td>
					 <td th:text="${app.link}">link</td>
                 
                    
                       <td>  
						     <div th:switch="${app.status}"> 
							<p th:case="'waiting'"><a  th:href="@{compose(id=${app.id})}"    class="btn btn-success" >Send</a> </p>
							<p th:case="'sended'">Sended</p> 
						</div>
			

						   

			   
						   
						   
						   
					   </td>
