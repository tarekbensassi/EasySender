<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EasySender V1 | Index</title>

  <!-- Bootstrap 5.3 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous" />
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container-fluid">
      <button class="btn btn-outline-secondary me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
        <i class="fas fa-bars"></i>
      </button>
      <a class="navbar-brand" href="#">EasySender</a>

      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item d-none d-sm-inline-block">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item d-none d-sm-inline-block">
            <a href="#" class="nav-link">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="sidebarLabel">EasySender</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body p-0">
      <div class="d-flex align-items-center p-3 border-bottom">
        <img src="dist/img/user2-160x160.jpg" alt="User Image" class="rounded-circle me-2" style="width:40px; height:40px; object-fit:cover;">
        <div>ADMIN</div>
      </div>

      <nav class="nav flex-column">
        <a href="/profile" class="nav-link text-white px-3 py-2">
          <i class="fas fa-user me-2"></i>Profile
        </a>
        <a href="/index" class="nav-link text-white px-3 py-2">
          <i class="fas fa-home me-2"></i>Index
        </a>
        <a href="/logout" class="nav-link text-white px-3 py-2">
          <i class="fas fa-sign-out-alt me-2"></i>Logout
        </a>
      </nav>
    </div>
  </div>

  <!-- Main content -->
  <main class="flex-grow-1">
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Easy Sender</h1>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item active" aria-current="page">Index</li>
          </ol>
        </nav>
      </div>

      <div class="card shadow-sm">
        <div class="card-header">
          <h3 class="card-title mb-0">Inbox Easy Sender</h3>
        </div>
        <div class="card-body">
          <form action="/saveprofile" method="POST" enctype="multipart/form-data" class="p-3">
            <div class="mb-3">
              <label for="cvFile" class="form-label">CV</label>
              <input class="form-control" type="file" id="cvFile" name="cv" />
            </div>
            <div class="mb-3">
              <label for="coverLetterFile" class="form-label">Cover Letter</label>
              <input class="form-control" type="file" id="coverLetterFile" name="lm" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-light py-3 mt-auto border-top">
    <div class="container d-flex justify-content-between">
      <div>
        <strong>Copyright &copy; 2023-2024 <a href="#" class="text-decoration-none">EasySender</a>.</strong> All rights reserved.
      </div>
      <div class="d-none d-sm-block">
        <b>Version</b> 1.0
      </div>
    </div>
  </footer>

  <!-- Bootstrap 5.3 JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
