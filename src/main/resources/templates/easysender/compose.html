            <div class="card card-primary card-outline">
              <div class="card-header">
                <h3 class="card-title">Compose New Message</h3>
              </div>
          	<form  th:action="@{/sendmail(id=${Applications.id})}" th:object="${details}" method="POST" enctype="multipart/form-data" >

              <!-- /.card-header -->
              <div class="card-body">
				    <div class="form-group">
                  <input class="form-control"  name="name" value="tarek" hidden  >
                </div>
                <div class="form-group">
                  <input class="form-control"  name="email" th:value="@{${Applications.recipients}}"   placeholder="To:">
                </div>
                <div class="form-group">
                  <input class="form-control" name="subject"  value="Candidature" placeholder="Candidature">
                </div>
                <div class="form-group">
                    <textarea id="compose-textarea" name="message" class="form-control" style="height: 300px">
                    
                  
                      <p>Bonjour Madame , Monsieur ,<br>

Je souhaite vous faire part de mon intérêt pour le poste de Développeur informatique, que vous proposez sur le site job bank. Les compétences en Informatique , acquises lors de mes précédentes expériences, correspondent au descriptif de votre offre.

<br>Vous trouverez mon CV ainsi qu’une lettre de motivation plus détaillée en pièces jointes.<br>

Dans l’attente de vous rencontrer prochainement, je vous prie de croire, Madame, Monsieur, à l’expression de mes salutations distinguées.

<br>Cordialement
</p>
                    
                    </textarea>
                </div>
                 <div class="form-group">
                  <div class="btn btn-default btn-file">
                    <i class="fas fa-paperclip"></i> Attachment
                    <input type="file" name="attachment">
                  </div>
                  <p class="help-block">Max. 32MB</p>
                </div>
               <!-- <div class="form-group">
